<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="shortcut icon" href="./file.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="./interacoes.js"></script>
  </head>
  <body>
    <main>
      <section id="operacoes">
        <button class="caixa" id="mais">+</button>
        <button class="caixa" id="menos">-</button>
        <button class="caixa" id="multiplicacao">*</button>
        <button class="caixa" id="divisao">/</button>
        <button class="caixa" id="igual">=</button>
      </section>
      <section id="numeros">
        <div id="carreira1">
          <button class="caixa" id="um" onclick="ums()">1</button>
          <button class="caixa" id="dois">2</button>
          <button class="caixa" id="tres">3</button>
        </div>
        <div id="carreira2">
          <button class="caixa" id="quatro">4</button>
          <button class="caixa" id="cinco">5</button>
          <button class="caixa" id="seis">6</button>
        </div>
        <div id="carreira3">
          <button class="caixa" id="sete">7</button>
          <button class="caixa" id="oito">8</button>
          <button class="caixa" id="nove">9</button>
        </div>
        <input
          type="text"
          name="numeros"
          id="receber_Numero"
          placeholder="Digite um numero"
        />
      </section>
    </main>
    <footer>
      <div>
        Icons made by
        <a href="https://www.flaticon.com/authors/payungkead" title="Payungkead"
          >Payungkead</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </footer>
  </body>
</html>
