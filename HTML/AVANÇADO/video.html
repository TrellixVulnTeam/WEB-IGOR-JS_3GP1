<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video
      controls
      loop
      muted
      autoplay
      width="400px"
      src="../video/video-1.mp4"
      poster="../images/lula.jpg"
    ></video>
    <!-- controls = colocar controles no video, muted = video começar mutado,autoplay = video começar sem apertar o play, poster = colocar uma thumbnail no video, loop = video ficar sempre recomeçando quando acabar -->
  </body>
</html>
