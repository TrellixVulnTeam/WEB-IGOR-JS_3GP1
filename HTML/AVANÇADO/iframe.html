<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <style>
      .frame {
        width: 620px;
        height: 360px;
      }
    </style>
  </head>
  <body>
    <h1>Está é a página index</h1>
    <iframe
      class="frame"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/_ioc6sdgugo?rel=0&controls=0&showinfo=0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
