      .container {

      }
      .btn {
        width: 60px;
        position: relative;
        padding: 10px;
        top: 100%;
        transform: translateY(-120%);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <video class="video" id="video1" src="../video/video-1.mp4"></video>
      <div class="controle">
        <img class="btn retroceder" src="../assets/back.png" />
        <img class="btn avancar" src="../assets/fast-forward.png" />
        <img class="btn aumentar" src="../assets/plus-sign.png" />
        <img class="btn diminuir" src="../assets/minus-sign.png" />
        <img class="btn play" src="../assets/botao-play.png" />
        <img class="btn pause" src="../assets/pausa.png" />
      </div>
    </div>
  </body>
