<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? family = Pacifico & display = swap "
      rel=" stylesheet "
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../DESAFIO-TODO/1567073.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <h1 id="titulo">Lista de afazeres</h1>
    <main>
      <section>
        <form>
          <div id="elementos_Form">
            <input type="text" id="entrada_Texto" />
            <button id="adicionar_Task">
              <img
                src="../DESAFIO-TODO/add/1x/outline_add_black_24dp.png"
                alt="adicionar"
              />
            </button>
            <button id="deletar_Task">
              <img
                src="../DESAFIO-TODO/excluir/1x/outline_close_black_24dp.png"
                alt="deletar"
              />
            </button>
            <button id="limpar_todas_Task">
              <img
                src="../DESAFIO-TODO/limpar_tudo/1x/outline_restore_from_trash_black_24dp.png"
                alt="limpar_tudo"
              />
            </button>
            <button
              type="reset"
              id="resetar_input"
              name="Resetar Campo"
              style="padding: 10px"
            >
              Resetar Campo
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
