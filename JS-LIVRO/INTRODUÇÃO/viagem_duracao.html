<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var dia = Number(prompt('Digite o numero de dias'))
      var horas = Number(prompt('Digite o numero de horas'))
      var diaHoras = 24
      var total = dia * diaHoras + horas
      alert(
        'N Dias ' +
          dia +
          '\n' +
          'Horas: ' +
          horas +
          '\n' +
          'Total horas: ' +
          total
      )
    </script>
  </body>
</html>
