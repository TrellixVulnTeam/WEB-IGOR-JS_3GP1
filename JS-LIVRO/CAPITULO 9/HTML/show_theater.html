<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teatro Show Musical</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
         *{
             margin: 0;
             padding: 0;
             text-decoration: none;
             box-sizing: border-box;
             font-family:'Roboto', sans-serif;
         }
         body{
             width: 100%;
             height: 100vh;
         }
         main{
             width: 100%;
             display: flex;
             align-items: center;
             justify-content: space-evenly;
             letter-spacing: 3px;
         }
         .stylesInput{
             padding: 1rem;
             width: 25%;
             font-size: 1.21rem;
             border: transparent;
             background-color: rgb(191, 243, 245);
             border-radius: 5px;
             outline: none;
             transition: 1s;
         }
         .stylesInput:focus{
            -webkit-box-shadow: 0px 2px 10px 3px #a29bfe; 
            box-shadow: 0px 2px 10px 3px #a29bfe;
             transition: 1s;
         }
         .stylesButtons{
             padding: 1rem;
             width: 25%;
             border: transparent;
             margin-top: 0.6rem;
             cursor: pointer;
             background-color: #a29bfe;
             color: white;
             font-weight: bold;
             font-size: 1.2rem;
             border-radius: 5px;
             position: relative;
             transition: 0.3s;
             margin-left: 0.2rem;
         }
         .stylesButtons:hover{
            transform: scale(1.1);
             transition: 0.3s;
             background-color:#0984e3 ;
         }
         .stylesButtons:active{
            transform: translateY(4px);
            transition: 0.3s;
         }
         .inputs_and_legends{
             margin-top: 0.5rem;
         }
       
         .square{
            width: 5%;
            height: 20px;
            border: 1px solid black;
            display: inline-block;
            margin-top: 0.5rem;
           
         }
         .box_legends{
             margin-top: 0.5rem;
             font-weight: bold;
             
         }
         .black{
             background-color: black;
         }
         .blackIn{
            width: 70%;
            height: 15px;
            background-color: black;
            margin: 0 auto;
            margin-top: 0.5px;
         }
         .text_Theater{
             margin-top: 1rem;
             background-color: black;
             width: 100%;
             border-radius: 3px;
         }
         .textBox{
             color: white;
             padding: 0.5rem;
             font-weight: bold;
             text-align: center;
             
         }
         .poltrona{
          width: 24;
          height: 16px;
         }
       figure{
        display: inline-block;
       }
       img{
        cursor: pointer;
       }
     
       
    </style>
</head>
<body>
    <main>
         <div class="img_theather"><img src="https://cdn-icons-png.flaticon.com/512/214/214351.png" alt="imagem teatro"></div>
         <div class="content_show_theather">
              <h1>Teatro:Show Musical - Reserva de Poltronas</h1>
              <div class="inputs_and_legends">              
                    <input type="text" id="inText" class="stylesInput" placeholder="Nºda Poltrona:">
                    <input type="button" value="Reservar" class="stylesButtons" id="btnReserve">
                    <input type="button" value="Confirmar Reserva" class="stylesButtons" id="btnConfirmReserve">
                    <div class="box_legends">
                    <p class="legend_span">Legenda:</p>
                    <div class="square"></div> <span class="infs">Disponível</span> 
                    <div class="square"><div class="blackIn"></div></div> <span class="infs" >Reservada</span> 
                    <div class="square black"></div> <span class="infs" >Ocupada</span> 
                    </div>
                    <div class="text_Theater"><p class="textBox">Palco do Teatro</p></div>
                    <div class="container_Palco">
                      
                    </div>
                  </div>
             
         </div>
    </main>
</body>
<script src="../JS/theather_show_music.js"></script>
</html>
