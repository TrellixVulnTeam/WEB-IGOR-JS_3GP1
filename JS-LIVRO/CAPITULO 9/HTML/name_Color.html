<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
         *{
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              text-decoration: none;
              font-family: 'Roboto', sans-serif;
         }
         .content{
             display: flex;
             align-items: center;
             justify-content: center;
         }
         body{
             width: 100vw;
             height: 100vh;
         }
         .content{
             width: 100%;
        
         }
         h1{
             font-size: 2.5rem;
         }
         #content_Todo{
             width: 100%;
         }
         input[type='text']{
             padding: 1rem;
             width: 70%;
             font-size: 1.4rem;
             border: transparent;
             background-color: rgb(191, 243, 245);
             border-radius: 5px;
             outline: none;
         }
         #img_Films{
             width: 50%;
             margin-left: 2rem;
             margin-top: 3rem;
         }
         
       
         .style_button{
             padding: 1rem;
             width: 28%;
             border: transparent;
             margin-top: 0.6rem;
             cursor: pointer;
             background-color: #a29bfe;
             color: white;
             font-weight: bold;
             font-size: 1.2rem;
             border-radius: 5px;
             transition: 0.3s;
             flex-direction: row;
         }
         .style_button:hover{
             transform: scale(1.1);
             transition: 0.3s;
             background-color:#0984e3 ;
         }
         .style_button:active{
             transform: translateY(4px);
             transition: 0.3s;
         }
         label{
             font-size: 1.5rem;
         }
         
        img{
            width: 80%;
        }
        .flex{
            display: flex;
            flex-direction: column;
        }
        .titles_Name{
          text-align: center;
          margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <main>
        <section class="content">
         <section id="img_Films">
               <img src="https://cdn-icons-png.flaticon.com/512/1/1560.png" /> 
         </section>
         <section id="content_Todo">
             <div class="flex">
              <h1>Nome Colorido</h1>
              <label for="inCandlle">Nome completo:</label>
              <input type="text" name="candles" id="inName">  
            </div>    
              <input type="button" value="Exibir partes do Nome" class="style_button" id = 'btn_Prints_Splits'> 
         </section>       
    </main>
 
    <script src="../JS/name_Color.js"></script>
</body>
</html>
