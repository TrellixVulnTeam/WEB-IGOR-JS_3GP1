<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .button {
        padding: 1rem;
        background-color: black;
        color: white;
        font-size: 1rem;
        outline: none;
        border: transparent;
        text-align: center;
        transition: all 0.5s;
        
      }
      .button span{/* colocando transição e posição relativa para usar o positio absolute*/
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }
    
      .button:hover span{/*quando eu passar o mouse no botao*/
        padding-right: 20px;
      }
      .button span::after{
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }
      .button:hover span::after{ /*Depois que o mouse sair do botao*/
        opacity: 1;
        right: 0;
      }
      .button:active { /*Quando o botão for clicado*/
      background-color: #232523;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
      transition: 0.1s;
      
  }
  .input{
    padding: 10px;
    transition: 1s;
    border: transparent;
    border-bottom: 1px solid black;
    width: 20rem;
    
  }
  input:focus {
  background-color: rgb(233, 233, 225);
  outline: none !important;
    border-color: #719ECE;
    box-shadow: 0 0 10px #719ECE;
}

    </style>
