<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Open Sans';
      }
      html {
        font-size: 62.5%;
      }
      body {
        height: 100vh;
      }

      div.container {
        width: min(36.3rem 100%);
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 1fr;
        grid-template-areas: 'left right';
      }
      section.section1 {
        grid-area: left;
      }
      input {
        background-color: #3485ff;
        outline: none;
        border-color: transparent;
        transition: transform 0.2s;
      }
      input:hover {
        transform: scale(1.09);
      }
      label {
        font-family: 'Poppins';
      }
      .styles {
        width: 40rem;
        padding: 1rem;
        border-radius: 1rem;
        margin-left: 3rem;
        font-size: 2rem;
        display: flex;
        flex-direction: column;
      }
      button {
        margin-top: 2rem;
        border: transparent;
        background-color: black;
        cursor: pointer;
        border-radius: initial;
        transition: transform 0.2s;
      }

      button:hover {
        transform: scale(1.07);
        background-color: chocolate;
        transition: 1s;
      }

      .btn_Calculet span,
      .btn_New_Account span {
        margin: 0 auto;
        color: white;
      }
      .btn_Calculet,
      .btn_New_Account {
        margin-top: 1rem;
        border-radius: initial;
        cursor: pointer;
      }
      section.section2 {
        width: 100%;
        grid-area: right;
      }
      div.content1 {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="section1">
          <label class="styles" for="date">Data de nascimento:</label>
          <input type="date" class="date styles" />
          <label for="in_Value_Account" class="date styles"
            >Valor da Conta R$:</label
          >
          <input type="text" class="in_Value_Account styles" />
          <label for="value_Forfeit" class="styles">Valor de Multa R$:</label>
          <input type="text" class="value_Forfeit styles" />
          <label for="value_Fees" class="styles">Valor do Juros R$:</label>
          <input type="text" class="value_Fees styles" />
          <label for="all_Pay" class="styles">Total a Pagar R$:</label>
          <input type="text" class="all_Pay styles" />

          <button class="btn_Calculet styles">
            <span>CALCULAR MULTA Ã‰ JUROS</span>
            <button class="btn_New_Account styles">
              <span>NOVA CONTA</span>
            </button>
          </button>
        </section>
        <section class="section2">
          <div class="content1"></div>
        </section>
      </div>
    </main>
    <script src="../JS/caixa_loja.js"></script>
  </body>
</html>
