<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      alert('Digite sim ou não para  sair')
      do {
        var conceito = prompt('Digite sim ou não para sair')
        if (conceito == 'sim' || conceito == 'SIM' || conceito == 'Sim') {
          var sair = confirm('Confirmar saida ?')
          if (sair) {
            break
          } else {
            continue
          }
        }
        var nota1 = parseFloat(prompt('Digite a primeira nota'))
        var nota2 = parseFloat(prompt('Digite a segunda nota'))
        var media = (nota1 + nota2) / 2
        if (media >= 7) {
          alert('Passou : ' + media)
        } else {
          alert('Reprovado' + media)
        }
      } while (true)
      alert('Tchau')
    </script>
  </body>
</html>
