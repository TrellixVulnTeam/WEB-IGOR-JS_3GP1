<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>√Ålife</title>
    <link rel="shortcut icon" href="./code.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: border-box;
        text-decoration: none;
        /* font-family: 'Poppins'; */
      }
      html {
        --dark_blue: #0d114f;
        --main: #f9f9ff;
        --rest: #8490ff;
        --buttons: rgb(247, 247, 19);
        font-size: 62.5%;
      }
      body {
        height: 100vh;
        background-color: var(--main);
      }
      main {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 1fr 1fr 1fr 1fr;
        grid-template-areas:
          'header header'
          'iam img'
          'services services'
          'portfolio portfolio'
          'footer footer';
      }
      .container {
        width: min(36.3rem 100%);
      }

      .sr-only {
        position: absolute;
        height: 1px;
        width: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip-path: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      header {
        background-color: white;
        width: 100%;
        -webkit-box-shadow: 0px 10px 13px -7px #000000,
          0px 12px 16px -5px rgba(0, 0, 0, 0);
        box-shadow: 0px 10px 13px -7px #000000,
          0px 12px 16px -5px rgba(0, 0, 0, 0);
      }

      ul {
        display: flex;
        margin-right: 2rem;
      }
      ul li {
        list-style: none;
      }
      li a {
        font-size: 2.2rem;
        color: black;
        display: block;
        margin-left: 10px;
        padding: 35px 20px 20px 20px;
        font-family: 'Poppins';
        height: 9.5rem;
      }
      a:hover {
        background-color: #6c7af8;
        color: white;
        transition: 1s;
      }
      header nav {
        display: flex;
        justify-content: space-between;
      }
      header nav img {
        width: 7%;
        margin-left: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <img src="./code_plus.png" alt="imagem logo empresa" />
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">PROJECTS</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <section></section>
      </div>
    </main>
  </body>
</html>
