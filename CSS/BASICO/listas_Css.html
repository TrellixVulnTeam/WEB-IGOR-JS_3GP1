<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-image: url(./1x/outline_done_black_18dp.png);
        list-style-position: inside;
        margin: 0;
        padding: 10px;
        background-color: #f3e;
      }
      ol {
        list-style-image: url(./1x/outline_done_black_18dp.png);
        list-style-position: inside;
        margin: 0;
        padding: 10px;
        background-color: #59e;
      }
      li {
        border: 1px solid;
        background-color: yellow;
        margin: 5px;
        padding: 5px;
      }
      li:hover {
        background-color: yellowgreen;
        border-radius: 5px;
        font-weight: bold;
        color: white;
      }
      li:active {
        background-color: rgb(27, 161, 223);
        font-weight: bold;
        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>
  </body>
</html>
