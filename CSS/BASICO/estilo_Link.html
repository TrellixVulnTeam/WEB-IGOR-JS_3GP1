<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .link1 {
        text-decoration: none;
        color: rgb(188, 184, 192);
        cursor: cell;
        padding: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        border-radius: 10px;
        border: 2px solid #bc2035;
      }
      .link1:active {
        color: rgb(62, 30, 112);
        font-weight: bold;
      }
      .link1:hover {
        background: #bc2035;
        color: white;
      }
    </style>
  </head>
  <body>
    <a class="link1" href="#">Cadastrar</a>
    <a class="link1" href="#">alterar</a>
    <a class="link1" href="#">Reginaldo</a>
  </body>
</html>
