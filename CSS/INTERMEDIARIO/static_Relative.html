      .quadrado {

      .caixa1 {

      .caixa2 {

        position: relative;
        bottom: 50px;
        left: 70px;
        z-index: -3;
      }
      .caixa3 {
        background-color: rgb(32, 233, 32);
        position: relative;
        bottom: 170px;
        left: 30px;

        z-index: 1;
      }
      .quadro {
        width: 500px;
        height: 400px;
        border: 1px solid rgb(12, 7, 7);
      }
      .espaco {
        height: 900px;
      }
    </style>

    <div class="quadro">
      <div class="quadrado caixa1"></div>
      <div class="quadrado caixa2"></div>
