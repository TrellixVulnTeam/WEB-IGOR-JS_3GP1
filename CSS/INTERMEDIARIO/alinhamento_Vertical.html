<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 1.2rem;
      }
      .card {
        position: relative;
        width: 25rem;
        height: 12.5rem;
        border: 2px dashed green;
        float: left;
        text-align: center;
      }
      .card2 {
        clear: left;
        float: left;
        border: 2px solid green;
        padding: 100px 150px 100px 20px;
      }
      .c1 {
        background-color: red;
        line-height: 12.5rem;
        color: rgb(56, 142, 255);
      }
      .c2 {
        background-color: blue;
        color: bisque;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="c1">Álife Silva de Moraes</div>
    </div>

    <div class="card">
      <div class="c2">Álife Silva de Moraes</div>
    </div>

    <div class="card2">
      <div>Álife Silva</div>
    </div>
  </body>
</html>
