<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .quadrado {
        width: 100px;
        height: 100px;
      }
      .caixa1 {
        background-color: red;
      }
      .caixa2 {
        background-color: blue;
        position: sticky;
        top: 0;
        width: 100%;
      }
      .caixa3 {
        background-color: rgb(32, 233, 32);
      }
      .quadro {
        width: 800px;
        height: 800px;

        border: 1px solid rgb(12, 7, 7);
      }
    </style>
  </head>
  <body>
    <div class="quadro">
      <div class="quadrado caixa1"></div>
      <div class="quadrado caixa2"></div>
      <div class="quadrado caixa3"></div>
    </div>
    <div class="espaco"></div>
  </body>
</html>
